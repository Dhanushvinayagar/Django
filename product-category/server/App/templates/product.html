<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product</title>
</head>
<body>
    <h1>
        Product page
    </h1>
    <table border="2px" style="border-radius: 4px; border-color:rgb(97, 16, 77); margin: 95px; " >
        <tr style="background-color: rgb(77, 77, 246); ">
            <th>
                Name
            </th>
            <th>Desc</th>
            <th>Cost</th>
        </tr>
        
    {% for data in datas %}
    <tr >
        <td>
            
        <h4>{{data.pname}}</h4>
    </td>
       <td> <h4>{{data.pdesc}}</h4></td>
       <td>
        <h4>{{data.cost}}</h4>
        
        </td>
    </tr>
    {% endfor %}
    
</table>
</body>
</html>
