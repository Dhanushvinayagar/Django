<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category</title>
</head>
<body>
    <h1>
        Category page
    </h1>
    
    <table border="2px" style="border-radius: 4px; border-color:rgb(97, 16, 77); margin: 95px; " >
        <tr style="background-color: rgb(77, 77, 246); ">
            <th>
                Name
            </th>
            <th>Desc</th>
            <th>Trending</th>
        </tr>
        
    {% for data in datas %}
    <tr >
        <td>
            <a href="/category/{{data.id}}">
        <h4>{{data.name}}</h4>
    </a></td>
       <td> <h4>{{data.desc}}</h4></td>
       <td>
        {% if data.val %}
            <h4>Yes</h4>
        {% else %}
        <h4>No</h4>
        {% endif %}
        
        </td>
    </tr>
    {% endfor %}
    
</table>
</body>
</html>
